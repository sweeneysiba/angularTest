<div [formGroup]="genericForm" >
  <mat-form-field class=" col-sm-12 col-xs-12 col-md-12 col-lg-12" *ngIf="genericData.input == 'radio' ||genericData.input == 'dropdown' ||genericData.input == 'select' ">
    <mat-select  placeholder="{{genericData.label}} " formControlName="{{genericData.field}}"  >
        <mat-option *ngFor="let opt of genericData.options" [value]="opt.value">
          {{opt.label}} 
        </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class=" col-sm-12 col-xs-12 col-md-12 col-lg-12" *ngIf="genericData.input == 'multiselect' ">
      <mat-select  placeholder="{{genericData.label}} "  formControlName="{{genericData.field}}" required multiple >
          <mat-option *ngFor="let opt of genericData.options" [value]="opt.value">
            {{opt.label}} 
          </mat-option>
      </mat-select>
    </mat-form-field>
</div>
